name: macOS build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-12
    strategy:
      matrix:
        target: [ m68k-atari-mint, m68k-atari-mintelf ]
        project: [ binutils ]
        include:
          - project: binutils
            version: 2.39
            source_archive: https://ftp.gnu.org/gnu/binutils/binutils-2.39.tar.xz
            versionpatch: -20220911
    steps:
      - uses: actions/checkout@v2
      - name: Install SSH keys
        if: ${{ github.event_name == 'push' }}
        env:
          SSH_ID: ${{ secrets.SSH_ID }}
        run: ./.scripts/install_ssh_id.sh
      - name: Install packages
        run: wget ${{ matrix.source_archive }}
      - name: build
        env:
          BUILD_ARM64: yes
        run: ./binutils-build.sh ${{ matrix.target }}
      - name: deploy
        if: ${{ github.event_name == 'push' }}
        env:
          COMMITER_NAME: ${{ github.event.commits[0].author.name }}
          COMMITER_EMAIL: ${{ github.event.commits[0].author.email }}
          PROJECT_NAME: ${{ matrix.project }}
          PROJECT_VERSION: ${{ matrix.version }}
          TARGET: ${{ matrix.target }}
          VERSIONPATCH: ${{ matrix.versionpatch }}
          HOST_TYPE: macos
        run: ./.scripts/deploy.sh
